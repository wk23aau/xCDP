<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>ActionMap</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1e1e1e;
            color: #d4d4d4;
            font-size: 12px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #252526;
            padding: 8px 12px;
            border-bottom: 1px solid #3c3c3c;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #666;
        }

        .status-dot.connected {
            background: #4ec9b0;
        }

        .status-dot.disconnected {
            background: #f14c4c;
        }

        .tabs {
            display: flex;
            gap: 4px;
            margin-left: auto;
        }

        .tab {
            padding: 4px 12px;
            background: transparent;
            border: none;
            color: #888;
            cursor: pointer;
            border-radius: 4px;
        }

        .tab:hover {
            background: #3c3c3c;
        }

        .tab.active {
            background: #37373d;
            color: #d4d4d4;
        }

        .content {
            flex: 1;
            overflow: auto;
            padding: 12px;
        }

        .section {
            margin-bottom: 16px;
        }

        .section-title {
            color: #569cd6;
            font-weight: 600;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .badge {
            background: #264f78;
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 10px;
            color: #9cdcfe;
        }

        .candidate-list {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .candidate {
            background: #252526;
            border: 1px solid #3c3c3c;
            border-radius: 4px;
            padding: 8px;
            cursor: pointer;
            transition: background 0.1s;
        }

        .candidate:hover {
            background: #2d2d30;
            border-color: #569cd6;
        }

        .candidate.occluded {
            opacity: 0.5;
        }

        .candidate.disabled {
            opacity: 0.5;
            background: #1e1e1e;
        }

        .candidate-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 4px;
        }

        .candidate-role {
            background: #4ec9b0;
            color: #1e1e1e;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 10px;
            font-weight: 600;
        }

        .candidate-name {
            color: #ce9178;
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .candidate-id {
            color: #6a9955;
            font-family: monospace;
            font-size: 10px;
        }

        .candidate-meta {
            display: flex;
            gap: 12px;
            font-size: 11px;
            color: #808080;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .command-bar {
            background: #252526;
            border-top: 1px solid #3c3c3c;
            padding: 8px 12px;
            display: flex;
            gap: 8px;
        }

        .command-input {
            flex: 1;
            background: #3c3c3c;
            border: 1px solid #3c3c3c;
            border-radius: 4px;
            padding: 6px 10px;
            color: #d4d4d4;
            font-family: monospace;
            font-size: 12px;
        }

        .command-input:focus {
            outline: none;
            border-color: #569cd6;
        }

        .command-btn {
            background: #0e639c;
            border: none;
            border-radius: 4px;
            padding: 6px 12px;
            color: white;
            cursor: pointer;
            font-size: 12px;
        }

        .command-btn:hover {
            background: #1177bb;
        }

        .log {
            font-family: monospace;
            font-size: 11px;
            background: #1e1e1e;
            border: 1px solid #3c3c3c;
            border-radius: 4px;
            padding: 8px;
            max-height: 200px;
            overflow: auto;
        }

        .log-entry {
            padding: 2px 0;
            border-bottom: 1px solid #2d2d30;
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        .log-time {
            color: #6a9955;
        }

        .log-type {
            color: #569cd6;
        }

        .log-ok {
            color: #4ec9b0;
        }

        .log-fail {
            color: #f14c4c;
        }

        .filter-bar {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
        }

        .filter-input {
            flex: 1;
            background: #3c3c3c;
            border: 1px solid #3c3c3c;
            border-radius: 4px;
            padding: 4px 8px;
            color: #d4d4d4;
            font-size: 11px;
        }

        .filter-input:focus {
            outline: none;
            border-color: #569cd6;
        }

        .filter-select {
            background: #3c3c3c;
            border: 1px solid #3c3c3c;
            border-radius: 4px;
            padding: 4px 8px;
            color: #d4d4d4;
            font-size: 11px;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="status">
            <div class="status-dot" id="statusDot"></div>
            <span id="statusText">Disconnected</span>
        </div>
        <div class="tabs">
            <button class="tab active" data-tab="candidates">Candidates</button>
            <button class="tab" data-tab="log">Log</button>
            <button class="tab" data-tab="settings">Settings</button>
        </div>
    </div>

    <div class="content" id="content">
        <!-- Content will be populated by JS -->
    </div>

    <div class="command-bar">
        <input type="text" class="command-input" id="commandInput"
            placeholder="Enter command: click button_id, type input_id 'text', scroll 0 100">
        <button class="command-btn" id="executeBtn">Execute</button>
    </div>

    <script src="panel.js"></script>
</body>

</html>
